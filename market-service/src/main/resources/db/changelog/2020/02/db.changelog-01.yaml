databaseChangeLog:
  - changeSet:
      id: 1
      author: tsydenov_ia
      changes:
        - createSequence:
            dataType: bigint
            schemaName: public
            sequenceName: product_type_id_seq
            startValue: 1
        - createTable:
            tableName: product_type
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                  defaultValue: nextval('product_type_id_seq')
              - column:
                  name: title
                  type: text
              - column:
                  name: default_commission
                  type: numeric(4,3)
              - column:
                  name: default_duration
                  type: interval
        - createIndex:
            columns:
              - column:
                  descending: true
                  name: id
            indexName: idx_id_product_type
            schemaName: public
            tableName: product_type
            unique: true
        - createSequence:
            dataType: bigint
            schemaName: public
            sequenceName: products_id_seq
            startValue: 1
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                  defaultValue: nextval('products_id_seq')
              - column:
                  name: title
                  type: text
              - column:
                  name: commission
                  type: numeric(4,3)
              - column:
                  name: duration
                  type: interval
              - column:
                  name: type_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_product_type
                    references: product_type(id)
              - column:
                  name: performer_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: price
                  type: numeric(7)
              - column:
                  name: start_time
                  type: time
              - column:
                  name: end_time
                  type: time
              - column:
                  name: status
                  type: text
              - column:
                  name: deleted
                  type: boolean
                  defaultValue: false
              - column:
                  name: active
                  type: boolean
                  defaultValue: true
        - createIndex:
            columns:
              - column:
                  descending: true
                  name: id
            indexName: idx_id_products
            schemaName: public
            tableName: products
            unique: true

